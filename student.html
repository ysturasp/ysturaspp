<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница студента</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b1b1b;
            color: #f0f2f5;
        }
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .container {
            margin-top: 50px;
            z-index: 1;
            position: relative;
        }
        .btn-primary {
            color: #fff;
            background-color: #8B00FF !important;
            border-color: #8c00ff78 !important;
            box-shadow: 0 0 0 .2rem rgba(59, 13, 103, 0.5) !important;
        }
        .chat-container {
            margin-top: 30px;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-form {
            display: flex;
        }
        .chat-form input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .chat-form button {
            margin-left: 10px;
        }
        .text-primary {
            color: #bc7eef !important;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <div id="dark-overlay"></div>
    <div class="container">
        <h1 class="text-center text-primary my-4">Информация для студента</h1>
        <div class="intro">
            <p>Всем привет, тут можно писать всё, что угодно. В рамках приличия, есстественно.</p>
             <p>Администрация сайта и разработчики не несут ответственности за оставленные пользователями сообщения</p>
        </div>
        <a href="/" class="btn btn-primary mt-4">Вернуться на главную страницу</a>
        
        <div class="chat-container">
            <h2 class="text-center text-primary my-4">Чат</h2>
            <div class="chat-messages" id="chat-messages">
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Введите сообщение..." required>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    VANTA.BIRDS({
      el: "#vanta-background",
      mouseControls: true,
      touchControls: false,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });

    $(document).ready(function() {
        function fetchMessages() {
            var cachedMessages = JSON.parse(localStorage.getItem('chatMessages'));
            if (cachedMessages && Array.isArray(cachedMessages)) {
                displayMessages(cachedMessages);
            }

            var cacheExpiration = 300; 
            var lastCacheTime = localStorage.getItem('chatMessagesTime');
            var currentTime = Math.floor(Date.now() / 1000);

            if (!lastCacheTime || (currentTime - lastCacheTime > cacheExpiration)) {
                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbzw_OiqEauU7yohtpaW7ocKbouCR6F4MsQ-AVCnjGxPotKWLc0bYxP1Y9URSoHncD8yOA/exec',
                    type: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        localStorage.setItem('chatMessages', JSON.stringify(response));
                        localStorage.setItem('chatMessagesTime', currentTime);
                        displayMessages(response);
                    },
                    error: function(error) {
                        alert('Ошибка при получении сообщений');
                    }
                });
            }
        }

        function displayMessages(messages) {
            $('#chat-messages').empty();
            if (Array.isArray(messages) && messages.length > 0) {
                messages.forEach(function(message) {
                    $('#chat-messages').append('<div class="chat-message">' + message + '</div>');
                });
            } else {
                $('#chat-messages').append('<div class="chat-message">Нет сообщений для отображения</div>');
            }
        }

        $('#chat-form').on('submit', function(e) {
            e.preventDefault();
            var message = $('#chat-input').val();
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbzw_OiqEauU7yohtpaW7ocKbouCR6F4MsQ-AVCnjGxPotKWLc0bYxP1Y9URSoHncD8yOA/exec',
                type: 'POST',
                data: {
                    text: message
                },
                success: function(response) {
                    $('#chat-messages').append('<div class="chat-message">' + message + '</div>');
                    $('#chat-input').val('');
                    fetchMessages();
                },
                error: function(error) {
                    alert('Ошибка при отправке сообщения');
                }
            });
        });

        fetchMessages();
    });
    </script>
</body>
</html>
