<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика оценок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы предотвратить прокрутку фона во время показа индикатора */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .form-group {
            margin-bottom: 10px;
        }
        button {
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-indicator {
            width: 100px;
            height: 100px;
            border: 8px solid #ccc;
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s infinite ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-indicator"></div>
    </div>

    <div class="container">
        <h1>Статистика оценок по дисциплине</h1>
        <div class="form-group">
            <label for="discipline">Выберите дисциплину:</label>
            <select id="discipline">
                <!-- Опции будут добавлены динамически -->
            </select>
            <button onclick="getStatistics()">Получить статистику</button>
        </div>
        <div class="result" id="statisticsResult">
            <!-- Здесь будет отображаться результат -->
        </div>
    </div>

    <script>
        let disciplinesLoaded = false;

        async function fetchDisciplines() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex'; // Показываем полноэкранный индикатор загрузки

            const url = 'https://script.google.com/macros/s/AKfycbxKTxXDptI0cEPiE09YTFdIKzt9Y5ucCwZu_9lL1TLraBTEh3WPDSO5NoTE-_mXdJu5/exec';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                populateDisciplines(data);
                disciplinesLoaded = true; // Устанавливаем флаг после успешной загрузки
                hideLoadingOverlay(); // Скрываем полноэкранный индикатор загрузки после завершения
            } catch (error) {
                console.error('Ошибка при получении списка дисциплин:', error);
                alert('Ошибка при получении списка дисциплин');
                hideLoadingOverlay(); // Скрываем полноэкранный индикатор загрузки в случае ошибки
            }
        }

        function populateDisciplines(data) {
            const disciplineSelect = document.getElementById('discipline');
            
            if (data.error) {
                alert(data.error);
                return;
            }

            data.forEach(discipline => {
                // Убираем звездочки в конце дисциплин
                const disciplineName = discipline.replace(' *', '');
                const option = document.createElement('option');
                option.textContent = disciplineName;
                option.value = disciplineName;
                disciplineSelect.appendChild(option);
            });
        }

        async function getStatistics() {
            if (!disciplinesLoaded) return; // Проверяем, загружены ли дисциплины

            const disciplineSelect = document.getElementById('discipline');
            const discipline = disciplineSelect.value;

            const url = `https://script.google.com/macros/s/AKfycbxKTxXDptI0cEPiE09YTFdIKzt9Y5ucCwZu_9lL1TLraBTEh3WPDSO5NoTE-_mXdJu5/exec?discipline=${encodeURIComponent(discipline)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayStatistics(data);
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                displayError('Ошибка при получении данных');
            }
        }

        function displayStatistics(data) {
            const resultDiv = document.getElementById('statisticsResult');

            if (data.error) {
                resultDiv.innerHTML = `<p>${data.error}</p>`;
                return;
            }

            const { average, count5, count4, count3, count2, emptyCount } = data;

            resultDiv.innerHTML = `
                <p>Средний балл: ${average}</p>
                <p>Всего оценок проанализировано: ${count5 + count4 + count3 + count2}</p>
                <p>Количество пятерок: ${count5}</p>
                <p>Количество четверок: ${count4}</p>
                <p>Количество троек: ${count3}</p>
                <p>Количество двоек: ${count2}</p>
                <p>Количество пустых ячеек: ${emptyCount}</p>
            `;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('statisticsResult');
            resultDiv.innerHTML = `<p>${message}</p>`;
        }

        function hideLoadingOverlay() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'none';
        }

        // Вызываем функцию для загрузки списка дисциплин после загрузки DOM
        document.addEventListener('DOMContentLoaded', fetchDisciplines);
    </script>
</body>
</html>
